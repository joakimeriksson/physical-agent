[workspace]
name = "reachy-agent"
version = "1.0.0"
description = "Reachy Mini - Local conversation agent with voice"
authors = ["Joakim Eriksson <joakim.eriksson@ri.se>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "linux-aarch64", "win-64"]

[tasks]
agent = "python main.py agent"
voice = "python main.py voice"

[dependencies]
python = "3.12.*"
numpy = ">=1.26"
portaudio = "*"

[target.linux-64.dependencies]
alsa-lib = "*"
pulseaudio-client = "*"

[pypi-dependencies]
pydantic-ai = { version = ">=0.2", extras = ["a2a"] }
a2a-sdk = ">=0.2.4"
uvicorn = ">=0.34"
httpx = ">=0.27"

# Speech pipeline (local)
pywhispercpp = ">=1.2"
piper-tts = "==1.3.0"
sounddevice = ">=0.5"

