[workspace]
name = "iot_agent"
version = "1.0.0"
description = "IoT A2A Agent - Connects to DIRIGERA MCP for smart home control"
authors = ["Joakim Eriksson <joakim.eriksson@ri.se>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64"]

[dependencies]
python = "3.12.*"

[pypi-dependencies]
pydantic-ai = { version = ">=0.2", extras = ["a2a", "mcp"] }
a2a-sdk = ">=0.2.4"
httpx = ">=0.27"
uvicorn = ">=0.34"
mcp = ">=1.0"

[tasks]
agent = "python main.py"
