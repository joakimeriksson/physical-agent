[workspace]
name = "lab10_registry"
version = "0.1.0"
description = "Lab 10: Agent Registry - Discover and share agents"
authors = ["Joakim Eriksson <joakim.eriksson@ri.se>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "linux-aarch64", "win-64"]

[dependencies]
python = "3.12.*"

[pypi-dependencies]
fastapi = ">=0.115"
uvicorn = ">=0.34"
httpx = ">=0.27"
a2a-sdk = ">=0.2.4"

[tasks]
registry = "python registry.py"
demo = "python registry.py"
test-register = "python -c \"from register import register; register('http://localhost:8000', 'http://localhost:9999')\""
