[workspace]
name = "lab4-business"
version = "0.1.0"
description = "Lab 4: Business Readiness Checker (Vision + Speech + VLM)"
authors = ["Joakim Eriksson <joakim.eriksson@ri.se>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64"]

[tasks]
demo = "python main.py"
check = "python main.py check"

[dependencies]
python = "3.12.*"
numpy = ">=1.26"
portaudio = "*"

[target.linux-64.dependencies]
alsa-lib = "*"
pulseaudio-client = "*"

[pypi-dependencies]
opencv-python = ">=4.10"
httpx = ">=0.28"
sounddevice = ">=0.5"
piper-tts = ">=1.2"
